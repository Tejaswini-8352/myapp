    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page { margin: 0; }
        body { -webkit-print-color-adjust: exact; }
        /* When printing, hide the React App root content unless it's the print modal */
        /* Note: We rely on the print:hidden class in App.tsx mainly */
      }
      /* Thermal Print Specifics */
      .thermal-print-container {
        width: 80mm;
        padding-right: 5px; /* Margin for error */
        font-family: 'Courier New', Courier, monospace;
        font-size: 12px;
        display: none;
      }
      @media print {
        .no-print { display: none !important; }
        
        /* Thermal Mode */
        .thermal-print-active .thermal-print-container { 
            display: block; 
            width: auto; 
            max-width: 80mm; 
            white-space: pre-wrap; 
        }
        .thermal-print-active .normal-print-container { 
            display: none; 
        }

        /* Standard Mode */
        /* If thermal class is NOT present, we show the normal print container */
        body:not(.thermal-print-active) .normal-print-container {
            display: block;
            width: 100%;
            max-width: 210mm; /* A4 width */
        }
        body:not(.thermal-print-active) .thermal-print-container {
            display: none;
        }
      }
    </style>
